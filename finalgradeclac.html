<!DOCTYPE html>
<html>
  <head>
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
      alert(
        "Welcome to the Final Grade Calculator!\nEnter your grades and their weightings to calculate your final grade\nor just play around with the values!"
      );
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="finalgradecalc.html">Final Grade Calculator <a</a></li>
            <li><a href="numpadcalc.html">Numberpad Calculator</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="card">
        <div class="card-left-side">
          <h2>
            Final <br />
            Grade<br />
            Calculator
          </h2>
        </div>
        <div class="card-right-side">
          <div class="inputpair">
            <input
              type="number"
              placeholder="Quarter 1 Grade"
              class="quarter"
              id="quarter1"
              max="100"
            />
            <input
              type="number"
              placeholder="Weight in %"
              id="weight1"
              max="100"
            />
          </div>
          <div class="inputpair">
            <input
              type="number"
              placeholder="Quarter 2 Grade"
              class="quarter"
              id="quarter2"
              max="100"
            />
            <input
              type="number"
              placeholder="Weight in %"
              id="weight2"
              max="100"
            />
          </div>
          <div class="inputpair">
            <input
              type="number"
              placeholder="Final Exam"
              class="quarter"
              id="finalexam"
              max="100"
            />
            <input
              type="number"
              placeholder="Weight in %"
              id="weight3"
              max="100"
            />
          </div>
          <button class="btn" id="btn" onclick="calculator()">
            Calculate Your Grade
          </button>
        </div>
      </div>
      <div id="outputDiv" style="height: 50px; width: 100%"></div>
      <div><p id="showResult">*Grade weightings must add to 100*</p></div>
    </div>
    <script type="text/javascript">
      function calculator() {
        var grade1 = parseFloat(
          document.getElementById("quarter1").value *
            (document.getElementById("weight1").value / 10)
        );
        var grade2 = parseFloat(
          document.getElementById("quarter2").value *
            (document.getElementById("weight2").value / 10)
        );
        var grade3 = parseFloat(
          document.getElementById("finalexam").value *
            (document.getElementById("weight3").value / 10)
        );
        var total = grade1 + grade2 + grade3;

        var display = document.getElementById("outputDiv");

        display.innerHTML =
          "Your Final Grade Is: " + total.toFixed(2) / 10 + "/100";

        var text = "<br>Good Job!";
        var result = text.link("https://www.umassd.edu/dss/resources/students/classroom-strategies/how-to-get-good-grades/");

        if (total >= 90.0) {
          display.innerHTML =
            "Your Final Grade Is: " + total.toFixed(2) / 10 + "/100" + result;
        }
      }
    </script>
  </body>
</html>
